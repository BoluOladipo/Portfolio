<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const navLinks = document.querySelector(".nav-links");

    menuIcon.addEventListener("click", function () {
        navLinks.classList.toggle("active");
    });

    document.getElementById("contactForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission

        let formData = new FormData(this); // Collect form data automatically

        try {
            let response = await fetch(this.action, {
                method: this.method,
                body: formData,
                headers: { "Accept": "application/json" } // Accept JSON response
            });

            if (response.ok) {
                document.getElementById("successMessage").style.display = "block"; // Show success message
                this.reset(); // Clear the form fields
                
            } else {
                alert("Error sending message. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Please try again.");
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    // Load the saved theme
    if (localStorage.getItem("theme") === "light") {
        body.classList.add("light-mode");
        toggleButton.textContent = "üåô"; // Show dark mode icon
    } else {
        toggleButton.textContent = "‚òÄÔ∏è"; // Show light mode icon
    }

    // Toggle theme on button click
    toggleButton.addEventListener("click", function () {
        body.classList.toggle("light-mode");

        // Save the preference
        if (body.classList.contains("light-mode")) {
            localStorage.setItem("theme", "light");
            toggleButton.textContent = "üåô"; // Show dark mode icon
        } else {
            localStorage.setItem("theme", "dark");
            toggleButton.textContent = "‚òÄÔ∏è"; // Show light mode icon
        }
    });
});
</script>
